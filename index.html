<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FF0000">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>ADC Educational Inventory</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/f38baca865.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/quagga.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <audio id="beep-audio" src="https://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>
    <div id="interactive" class="viewport">
      <button class="btn btn-danger btn-lg" id="exit-camera-button">Exit</button>
    </div>
    <div class="main">
      <div class="container mt-3">
        <div class="text-center">
          <h3>ADC Educational Supplies Inventory Management System</h3>
          <div class="text-center">
            <a class="btn btn-success btn-lg menu-button" href="add.html"><i class="fa fa-plus-circle menu-icon"></i>Add To Stock</a>
            <a class="btn btn-danger btn-lg menu-button" href="pull.html"><i class="fa fa-minus-circle menu-icon"></i>Pull From Stock</a>
            <br>
            <a class="btn btn-primary btn-lg menu-button" href="inventory.html"><i class="fa fa-search menu-icon"></i>View Inventory/Search</a>
            <br>
            <a class="btn btn-secondary btn-lg menu-button" href="move-items.html"><i class="fa fa-dolly-flatbed menu-icon"></i>Move Items</a>
            <a class="btn btn-warning btn-lg menu-button" href="map.html"><i class="fa fa-map-marker-alt menu-icon"></i>View Map</a>
          </div>
          <br>
          <button class="btn btn-primary btn-lg" onclick="loadLiveQuagga()"><i class="fa fa-camera mr-2"></i>Scan with Camera</button>
        </div>
        <hr>
        <h4 style="text-decoration:underline;">Scanning Log</h4>
        <div id="log">
        </div>
      </div>
    </div>
    <div class="modal fade" id="no-camera-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="alert alert-danger text-center">
              <i class="fa fa-exclamation-triangle"></i> No camera was found. Please type in the code instead.
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function displayCodeFromScan(code) {
      var node = document.createElement("P");
      node.appendChild(document.createTextNode(code + " @ " + new Date().toLocaleTimeString()));
      document.getElementById("log").prepend(node);
    }
  </script>
</html>
