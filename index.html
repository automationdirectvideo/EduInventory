<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FF0000">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>ADC Educational Inventory</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/f38baca865.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/quagga.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sheets.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </head>
  <body>
    <audio id="beep-audio" src="https://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>
    <div id="interactive" class="viewport">
      <button class="btn btn-danger btn-lg" id="exit-camera-button">Exit</button>
    </div>
    <div class="main">
      <div class="container mt-3">
        <div class="text-center">
          <h3>ADC Educational Supplies Inventory Management System</h3>
          <div class="row justify-content-center">
            <div class="col-6-md">
              <a class="btn btn-success btn-lg menu-button" href="add.html"><i class="fa fa-plus-circle menu-icon"></i>Add To Stock</a>
              <a class="btn btn-danger btn-lg menu-button" href="pull.html"><i class="fa fa-minus-circle menu-icon"></i>Pull From Stock</a>
            </div>
            <div class="col-12">
              <a class="btn btn-primary btn-lg menu-button" href="inventory.html"><i class="fa fa-search menu-icon"></i>View Inventory/Search</a>
            </div>
            <div class="col-6-md">
              <a class="btn btn-secondary btn-lg menu-button" href="move-items.html"><i class="fa fa-dolly-flatbed menu-icon"></i>Move Items</a>
              <a class="btn btn-warning btn-lg menu-button" href="map.html"><i class="fa fa-map-marker-alt menu-icon"></i>View Map</a>
            </div>
          </div>
          <br>
          <button class="btn btn-primary btn-lg" onclick="loadLiveQuagga()"><i class="fa fa-camera mr-2"></i>Scan with Camera</button>
        </div>
        <hr>
        <h4 style="text-decoration:underline;">Scanning Log</h4>
        <div id="log">
        </div>
        <div class="modal" id="livestream_scanner">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Barcode Scanner</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body" style="position: static">
                <div id="upload-viewport" class="viewport"></div>
                <div class="error"></div>
              </div>
              <div class="modal-footer">
                <label class="btn btn-default pull-left">
                  <i class="fa fa-camera"></i> Use camera app
                  <input type="file" accept="image/*;capture=camera" capture="camera" class="hidden" />
                </label>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var partNumbers = [];
    var partData = [];
  </script>
</html>
