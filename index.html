<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FF0000">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>ADC Educational Inventory</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/f38baca865.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/quagga.min.js"></script>
  </head>
  <body>
    <audio id="beep-audio" src="http://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>
    <div class="main">
      <div class="container">
        <div class="text-center">
          <h3>ADC Educational Supplies Inventory Management System</h3>
          <button class="btn btn-success btn-lg">Pull From Stock</button>
          <button class="btn btn-warning btn-lg">Add To Stock</button>
          <br>
          <br>
          <br>
          <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#livestream_scanner">Open Camera</button>
        </div>
        <hr>
        <h4 style="text-decoration:underline;">Scanning Log</h4>
        <div id="log">
        </div>
        <div class="modal" id="livestream_scanner">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Barcode Scanner</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body" style="position: static">
                <div id="interactive" class="viewport"></div>
                <div class="error"></div>
              </div>
              <div class="modal-footer">
                <label class="btn btn-default pull-left">
                  <i class="fa fa-camera"></i> Use camera app
                  <input type="file" accept="image/*;capture=camera" capture="camera" class="hidden" />
                </label>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style>
    #interactive.viewport {position: relative; width: 100%; height: auto; overflow: hidden; text-align: center;}
    #interactive.viewport > canvas, #interactive.viewport > video {max-width: 100%;width: 100%;}
    canvas.drawing, canvas.drawingBuffer, canvas.imgBuffer {position: absolute; left: 0; top: 0;}
  </style>
  <script>
    $(function() {
      // Create the QuaggaJS config object for the live stream
      var liveStreamConfig = {
          inputStream: {
            type : "LiveStream",
            constraints: {
              aspectRatio: {min: 1, max: 100},
              facingMode: "environment" // or "user" for the front camera
            },
            area: {
              bottom: "40%",
              left: "5%",
              right: "5%",
              top: "40%"
            }
          },
          locator: {
            patchSize: "large",
            halfSample: true
          },
          numOfWorkers: (navigator.hardwareConcurrency ? navigator.hardwareConcurrency : 4),
          decoder: {
            readers: [
              'code_128_reader'
            ]
          },
          locate: false
        };
      // The fallback to the file API requires a different inputStream option. 
      // The rest is the same 
      var fileConfig = $.extend(
          {}, 
          liveStreamConfig,
          {
            inputStream: {
              size: 800
            }
          }
        );
      // Start the live stream scanner when the modal opens
      $('#livestream_scanner').on('shown.bs.modal', function (e) {
        Quagga.init(
          liveStreamConfig, 
          function(err) {
            if (err) {
              $('#livestream_scanner .modal-body .error').html('<div class="alert alert-danger"><strong><i class="fa fa-exclamation-triangle"></i> '+err.name+'</strong>: '+err.message+'</div>');
              Quagga.stop();
              return;
            }
            Quagga.start();
          }
        );
        });
      
        Quagga.onProcessed(function(result) {
          var drawingCtx = Quagga.canvas.ctx.overlay, drawingCanvas = Quagga.canvas.dom.overlay;

          if (result) {
            if (result.boxes) {
              drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
              result.boxes.filter(function (box) {
                return box !== result.box;
              }).forEach(function (box) {
                Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
              });
            }

            if (result.box) {
              Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
            }

            if (result.codeResult && result.codeResult.code) {
              Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
            }
          }
        });

      // Once a barcode had been read successfully, stop quagga and 
      // close the modal after a second to let the user notice where 
      // the barcode had actually been found.
      Quagga.onDetected(function(result) {
        if (result.codeResult.code){
          console.log(result);
          playBeep();
          var node = document.createElement("P");
          node.appendChild(document.createTextNode(result.codeResult.code + " @ " + new Date().toLocaleTimeString()));
          document.getElementById("log").prepend(node);
          $('#livestream_scanner').modal("hide");
          Quagga.stop();
        }
      });
        
      // Stop quagga in any case, when the modal is closed
        $('#livestream_scanner').on('hide.bs.modal', function(){
          if (Quagga){
            Quagga.stop();	
          }
        });
      
      // Call Quagga.decodeSingle() for every file selected in the 
      // file input
      $("#livestream_scanner input:file").on("change", function(e) {
        console.log(e);
        if (e.target.files && e.target.files.length) {
          Quagga.decodeSingle($.extend({}, fileConfig, {src: URL.createObjectURL(e.target.files[0])}), function(result) {
          });
        }
      });
    });
    function playBeep() {
      var sound = document.getElementById("beep-audio");
      sound.play();
    }
  </script>
</html>
