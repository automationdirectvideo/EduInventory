<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FF0000">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>ADC Educational Inventory</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/f38baca865.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/quagga.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sheets.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </head>
  <body>
    <audio id="beep-audio" src="https://www.soundjay.com/button/beep-07.mp3" autostart="false" ></audio>
    <div id="interactive" class="viewport">
      <button class="btn btn-danger btn-lg" id="exit-camera-button" onclick="stopQuagga()">Exit</button>
    </div>
    <div class="main">
      <div class="container mt-3">
        <div class="text-center">
          <div class="row">
            <div class="col-2">
              <a class="btn btn-light back-btn" href="invt_mgmt.html">
                <i class="fa fa-chevron-left" id="back-btn-icon"></i>
                <span class="back-btn-text">Back</span>
              </a>
            </div>
            <div class="col-8">
              <h2 class="page-title">Storage Room Map</h2>
            </div>
          </div>
          <br>
          <div class="map">
            <object id="map" type="image/svg+xml" data="storage-room-map.svg"></object>
          </div>
          <hr>
          <h4>Select a location to view the items stored there:</h4>
          <button class="btn btn-primary btn-lg scan-button" onclick="loadLiveQuagga()"><i class="fa fa-camera"></i>Scan Location</button>
          <h5>----- OR -----</h5>
          <h5>Type in location code:</h5>
          <input class="text-input" type="text" name="location-code" id="location-input">
          <div class="text-center">
            <div class="alert alert-danger text-center" id="invalid-code">
              <i class="fa fa-exclamation-triangle"></i> Invalid location code
            </div>
          </div>
          <h5>----- OR -----</h5>
          <h5>Click on a location on the map above</h5>
          <div class="location-information" id="location-info"></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="no-camera-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="alert alert-danger text-center">
              <i class="fa fa-exclamation-triangle"></i> No camera was found. Please type in the code instead.
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/map.js"></script>
  <script>
    let svgObject = document.getElementById("map");
    svgObject.addEventListener("load", function() {
      var svgDoc = svgObject.contentDocument;
      let mapShelves = svgDoc.getElementsByClassName("shelf");
      for (let i = 0; i < mapShelves.length; i++) {
        mapShelves[i].addEventListener("click", function() {
          selectShelf(this);
        });
      }
    });
  </script>
</html>
